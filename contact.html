<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="stylesheet" href="contact.css">
    <script src="main.js" defer></script>

</head>
<body>

  <div class="navbar">
    <a href="index.html" class="index">Accueil</a>
    <a href="services.html">Services</a>
    <a href="about.html" id="about">À propos</a>
    <div id="navbar_right">
      <a href="contact.html">Contactez Nous</a>
    </div>
  </div>
<br>
<hr>
<br>
  
  <div class="container">
    <h2>Formulaire de contact</h2>
    <form action="contact.html">
      <label for="fname">Contact</label>
      <input type="text" id="fname" name="firstname" placeholder="Nom Prénom">
      <label for="sujet">Objet</label>
      <input type="text" id="objet" name="objet" placeholder="Objet du message">
      <label for="emailAddress">Email</label>
      <input id="emailAddress" type="email" name="email" placeholder="email@example.com">
      <label for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="Entrez ici votre message... (1000 caractères max)" style="height:150px"></textarea>
      <input type="submit" value="Envoyer">
    </form>
  </div>
  <br><br><br><br><br><br><br><br><br><br>

  <p> <strong id="timer"></strong></p>
  <p> <strong id ="duration"></strong></p>

  <br><br><br><br><br><br><br><br><br><br>

  <div id="loader" class="loader-container">
    <div class="wheel-and-hamster" role="img" aria-label="Orange and tan hamster running in a metal wheel">
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
      </div>
  </div>

</html>
